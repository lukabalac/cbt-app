<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product - [[${product.name}]]</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<th:block th:replace="components/header :: content"></th:block>
    <main>
        <div class="product">
            <div class="img-wrap">
                <img th:src="${product.imagePath}" alt="">
            </div>
            <h1>[[${product.name}]]</h1>
            <p>[[${product.price}]]</p>
        </div>
        <button class="order-btn"  th:data-id="${product.id}">Order now!</button>
    </main>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            $(".order-btn").click(function(e){
                var productId = $(this).data("id");
                console.log(productId);
                $.get( "/order/purchase", function() {
                    alert( "Product purchased");
                })
                    .fail(function() {
                        alert( "Failed to purchase product" );
                    })
                    .always(function() {
                        //TODO check product popularity
                        alert( "finished" );
                    });
            })
        });
    </script>
</body>
</html>
